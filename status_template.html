<!DOCTYPE html>
<html>
  <head>
    <title>Server Status Report</title>
  </head>
  <body>
    <h1>Server Status Report</h1>
    <table>
      <thead>
        <tr>
          <th>Server Name</th>
          <th>IP Address</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% for item in data %}
        <tr>
          <td>{{ item.name }}</td>
          <td>{{ item.status }}</td>
          <td>{{ item.name }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
